<div id="backimg">
<h2 class="h2Style">{{title}}</h2><br>
<button type="Submit" class="btn btn-primary btn-lg" (click)="addAdmin()">Add Admin</button><br><br>
<table class="table table-hover table-info table-bordered">
    <thead>
        <tr class="table table-hover table-success table-bordered">
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let admin of admins">
            <td>{{admin.id}}</td>
            <td>{{admin.name}}</td>
            <td>{{admin.username}}</td>
            <td>{{admin.password}}</td>
            <td><button type="Delete" class="btn btn-outline-danger" (click)="deleteAdmin(admin.id)">Delete</button> &nbsp;<button type="Update" class="btn btn-outline-warning" (click)="updateAdmin(admin.id)">Update</button></td>
        </tr>
    </tbody>
</table>
</div>
