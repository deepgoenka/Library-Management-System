<h2 class="h2Style">{{title}}</h2><br>
<button type="Submit" class="btn btn-primary btn-lg" (click)="addLoan()">Add Loan</button><br><br>
<table class="table table-hover table-info table-bordered">
    <thead>
        <tr class="table table-hover table-success table-bordered">
            <th>Id</th>
            <th>Book Id</th>
            <th>Student Id</th>
            <th>Checkout Date</th>
            <th>Due Date</th>
            <th>Return Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let loan of loans">
            <td>{{loan.id}}</td>
            <td>{{loan.bookId}}</td>
            <td>{{loan.studentId}}</td>
            <td>{{loan.checkoutDate}}</td>
            <td>{{loan.dueDate}}</td>
            <td>{{loan.returnDate}}</td>
            <td><button type="Delete" class="btn btn-outline-danger" (click)="deleteLoan(loan.id)">Delete</button> &nbsp;<button type="Update" class="btn btn-outline-warning" (click)="updateLoan(loan.id)">Update</button></td>
        </tr>
    </tbody>
</table>
